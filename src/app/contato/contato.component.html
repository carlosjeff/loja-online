<div class="container">
  <div class="info">
    <div class="info__content">
      <div class="info__header">
        <div class="info__logo">
          <img
            class="info__logo__img"
            src="/assets/icon.png"
            alt="Web Livros"
          />
          <h1 class="info__logo_text">Loja Online</h1>
        </div>
        <div>
          <a
            class="cursor-pointer text-500 transition-colors transition-duration-150 hover:text-700"
            ><i class="pi pi-twitter text-xl"></i></a
          ><a
            class="cursor-pointer text-500 ml-3 transition-colors transition-duration-150 hover:text-700"
            ><i class="pi pi-facebook text-xl"></i></a
          ><a
            class="cursor-pointer text-500 ml-3 transition-colors transition-duration-150 hover:text-700"
            ><i class="pi pi-github text-xl"></i
          ></a>
        </div>
      </div>
      <table class="info__table">
        <tr>
          <td>Email</td>
          <td>loja@contato.com</td>
        </tr>
        <tr>
          <td>Telefone</td>
          <td>(66) 99999-9999</td>
        </tr>
      </table>
    </div>
    <div class="info__mapa">
      <p-gmap
        [options]="options"
        [overlays]="overlays"
        [style]="{ width: '100%', height: '320px' }"
      ></p-gmap>
    </div>
  </div>
  <div class="form">
    <h2 class="form__title">Envie-nos uma mensagem!</h2>
    <form>
      <div class="grid">
        <div class="col-12">
          <input type="text" class="input" placeholder="Nome Completo" />
        </div>

        <div class="col-12">
          <input type="email" class="input" placeholder="Email" />
        </div>

        <div class="col-12">
          <input type="text" class="input" placeholder="Telefone" />
        </div>

        <div class="col-12">
          <p-dropdown
            [options]="subjects"
            placeholder="Assunto"
            optionLabel="name"
            [showClear]="true"
          ></p-dropdown>
        </div>

        <div class="col-12">
          <textarea
            rows="5"
            class="input"
            cols="30"
            placeholder="Messagem"
          ></textarea>
        </div>

        <div class="col-12">
          <p-button icon="pi pi-envelope" label="Enviar Messagem"></p-button>
        </div>
      </div>
    </form>
  </div>
</div>
